<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function change_text() {
        var x = document.getElementById("myDIV");
        if (x.innerHTML === "Hello!") {
        x.innerHTML = "Well done!";
        } else {
        x.innerHTML = "Hello!";
        }
}
    </script>
</head>
<body>
<center>
        <button onclick="change_text()">Click Here</button>

        <div id="myDIV">Hello!</div>
</center>
</body>
</html>
